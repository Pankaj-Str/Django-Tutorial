<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">p4n blogs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Blog</a>
              </li>
          </div>
        </div>
      </nav>
    
      <div class="container">
        <div class="row justify-content-center">
            
            <div class="col-md-8">
                <h1 class="text-center m-3">Welcome to p4n blogs</h1>
                <!-- blog/templates/create_post.html -->
                <form method="post" action="{% url 'create_post' %}" class="card shadow-lg border-1 p-3 m-5">
                    {% csrf_token %}
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" name="title" required class="form-control">
                    <br>
                    <label for="content" class="form-label">Content:</label>
                    <textarea name="content" required class="form-control"></textarea>
                    <br>
                    <input type="submit" value="Create Post" class="btn btn-danger">
                </form>

            </div>
            
        </div>
    </div>  

</body>
</html>
