<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-3xxNcE7qRpvZiE0zJFuNDEQuJb9NjiZRf8ChC3qKV7mzNnPV/kStJ/x0L/oiCZGs" crossorigin="anonymous">
    <style>
        .remove-link {
            cursor: pointer;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .product-card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5"><i class="fas fa-shopping-bag"></i> Shopping Cart</h1>
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Cart Items</h2>
                <div class="product-card">
                    {% for item in cart_items %}
                        <div>
                            <h3>{{ item.product_name }}</h3>
                            <p>Quantity: {{ item.quantity }}</p>
                            <p>Price: ${{ item.price }}</p>
                            <p class="remove-link text-danger" data-url="{% url 'cart:remove_from_cart' item.id %}"><i class="fas fa-trash-alt"></i> Remove</p>
                        </div>
                    {% endfor %}
                </div>
                <p class="mt-3">Total Price: ${{ total_price }}</p>
            </div>
            <div class="col-md-6">
                <h2>Add Item to Cart</h2>
                <div class="product-card">
                    <form action="{% url 'cart:add_to_cart' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="product_name">Product Name:</label>
                            <input type="text" class="form-control" id="product_name" name="product_name" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-cart-plus"></i> Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".remove-link").click(function(){
                var url = $(this).data("url");
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
