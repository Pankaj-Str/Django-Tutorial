<!-- templates/cart.html -->

<h2>Cart</h2>
{% if cart_items %}
<ul>
  {% for item in cart_items %}
  <li>
    Product ID: {{ item.product_id }}, Quantity: {{ item.quantity }}, Price: {{ item.price }}, Subtotal: {{ item.subtotal }}
    <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
  </li>
  {% endfor %}
</ul>
<p>Total Price: {{ total_price }}</p>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
